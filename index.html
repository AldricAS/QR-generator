<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minecraft QR Code Maker</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">
  <style>
    body {
      font-family: 'Minecraftia', sans-serif;
      background: linear-gradient(135deg, #000000, #555555);
      color: white;
      text-align: center;
      padding: 40px 10px;
      height: 100vh;
      margin: 0;
      overflow-x: hidden;
      image-rendering: pixelated;
    }

    h1 {
      font-size: 28px;
      color: #fff;
      text-shadow: 2px 2px 0 #000, 4px 4px 0 #777777;
      margin-bottom: 10px;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 2px 2px 0 #000, 4px 4px 10px #777777; }
      to { text-shadow: 2px 2px 0 #000, 4px 4px 20px #aaaaaa; }
    }

    p {
      font-size: 14px;
      color: #dcdcdc;
    }

    input {
      padding: 10px;
      width: 80%;
      max-width: 300px;
      border: 2px solid #000;
      border-radius: 0;
      font-size: 14px;
      background: #888888;
      color: #000;
      text-align: center;
      margin-bottom: 10px;
      font-family: 'Minecraftia', sans-serif;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      border: 2px solid #000;
      border-radius: 0;
      background: #555555;
      color: white;
      font-family: 'Minecraftia', sans-serif;
      cursor: pointer;
      box-shadow: 2px 2px 0 #222222;
      transition: 0.2s;
    }

    button:hover {
      background: #777777;
      transform: translateY(-2px);
      box-shadow: 3px 3px 0 #222222;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      border: 3px solid #555555;
      padding: 25px;
      margin: 0 auto;
      width: 90%;
      max-width: 400px;
      box-shadow: 5px 5px 0 #222222;
    }

    #qrcode {
      margin-top: 20px;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    footer {
      margin-top: 25px;
      font-size: 12px;
      color: #c8c8c8;
      text-shadow: 1px 1px 0 #000;
    }
  </style>
</head>
<body>
  <h1>QR Code Maker </h1>
  <p>Enter text or a link to create a QR Code</p>

  <div class="container">
    <input type="text" id="text" placeholder="Enter text here" />
    <br />
    <button onclick="createQR()">Generate QR</button>
    <button onclick="downloadQR()">Download</button>
    <div id="qrcode"></div>
  </div>

  <footer>© 2025 Made with ❤️ by Aldric</footer>

  <script>
    let lastQR = null;

    function createQR() {
      const text = document.getElementById("text").value;
      const qrcodeContainer = document.getElementById("qrcode");
      qrcodeContainer.innerHTML = "";

      if (!text) {
        alert("Please enter text first!");
        return;
      }

      QRCode.toCanvas(text, { width: 200 }, (err, canvas) => {
        if (err) {
          alert("Failed to generate QR!");
          console.error(err);
          return;
        }

        lastQR = canvas;
        canvas.style.animation = "fadeIn 0.6s ease-in-out";
        qrcodeContainer.appendChild(canvas);
      });
    }

    function downloadQR() {
      if (!lastQR) {
        alert("Generate a QR first before downloading!");
        return;
      }

      const link = document.createElement("a");
      link.download = "QR_Code_Aldric.png";
      link.href = lastQR.toDataURL("image/png");
      link.click();
    }
  </script>
</body>
</html>
